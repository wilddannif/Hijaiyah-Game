<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags Game</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <style>
      #win-link {
    color: white;
    text-decoration: none;
    margin: 10px 0 10px 0;
    padding: 10px 20px;
    background-color: rgb(35, 189, 35);
  }
    </style>
  </head>
  <body>
    <!-- Music Player -->
    <audio id="music" autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    
    <div class="container">
      <h3>Game Drag & Drop Huruf Hijaiyah</h3>
      <div class="row">
        <div class="col-sm d-flex justify-content-around draggable-objects">
        </div>
      </div>
      <div class="drop-points"></div>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start" value="5">Mulai Game</button>
      <a id="win-link" href="index1.html" style="display:none">Kembali Ke Menu</a>
    </div>
    <!-- Script -->
    <script src="level1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
